  <!--Another Form to add a book  -->
  
    <div class="container">
        <br>
        <h1 style="color:black">Enter New Book</h1>
        <form action="#" th:action="@{/book/newBook}" th:object="${book}" th:method="post">
        	<input type="hidden" th:field="*{id}" />
                           
           	<div class="form-group">
             	<input type="text" class="form-control" placeholder="Title..." th:field="*{title}" />
            </div>
            <div class="form-group">
              	<input type="text" class="form-control" placeholder="Author..." th:field="*{author}" />
            </div>
                            
        	<button class="btn btn-primary">Create Book</button>
